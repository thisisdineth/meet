<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCICTS Meeting</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Background */
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Title */
    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #f5b041;
      text-align: center;
    }

    h1 span {
      color: #ffd700; /* Highlight color */
    }

    /* Video Container */
    .video-container {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: black;
      border: 2px solid #f5b041;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .video-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Let's talk about <span>MCICTS ALL</span> together.</h1>

  <!-- Video Section -->
  <div class="video-container">
    <video controls>
      <source src="vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
